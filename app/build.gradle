apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'maven'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'
    lintOptions {
        checkReleaseBuilds false
        ignoreWarnings true       // false by default
    }
    defaultConfig {
        applicationId "com.guarda.ethereum"
        minSdkVersion 18
        targetSdkVersion 27
        versionCode 51
        versionName "0.61"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            // Disable fabric build ID generation for debug builds
            ext.enableCrashlytics = false
        }
    }

    flavorDimensions "tier"

    productFlavors {

        eth {
            dimension "version"
            versionCode 74
            versionName "0.62"
            applicationId "com.guarda.ethereum"
            dimension "tier"
        }

        etc {
            dimension "version"
            versionCode 46
            versionName "0.59"
            applicationId "com.guarda.etc"
            dimension "tier"
        }

        btc {
            dimension "version"
            versionCode 33
            versionName "0.33"
            applicationId "com.guarda.btc"
            dimension "tier"
        }

        btg {
            dimension "version"
            versionCode 36
            versionName "0.36"
            applicationId "com.guarda.btg"
            dimension "tier"
        }

        dct {
            dimension "version"
            versionCode 25
            versionName "0.25"
            applicationId "com.guarda.dct"
            dimension "tier"
        }

        xmr {
            dimension "version"
            versionCode 20
            versionName "0.20"
            applicationId "com.guarda.xmr"
            dimension "tier"
        }

        sbtc {
            dimension "version"
            versionCode 23
            versionName "0.23"
            applicationId "com.guarda.sbtc"
            dimension "tier"
        }

        bch {
            dimension "version"
            versionCode 19
            versionName "0.19"
            applicationId "com.guarda.bch"
            dimension "tier"
        }

        qtum {
            dimension "version"
            versionCode 20
            versionName "0.20"
            applicationId "com.guarda.qtum"
            dimension "tier"
        }

        ltc {
            dimension "version"
            versionCode 17
            versionName "0.17"
            applicationId "com.guarda.ltc"
            dimension "tier"
        }

        clo {
            dimension "version"
            versionCode 23
            versionName "0.23"
            applicationId "com.guarda.clo"
            dimension "tier"
        }

        zec {
            dimension "version"
            versionCode 20
            versionName "0.20"
            applicationId "com.guarda.zec"
            dimension "tier"
        }

        bts { // BitShares
            dimension "version"
            versionCode 13
            versionName "0.13"
            applicationId "com.guarda.bts"
            dimension "tier"
        }

        iota { // Iota
            dimension "version"
            versionCode 20
            versionName "0.20"
            applicationId "com.guarda.iota"
            dimension "tier"

            compileOptions {
                sourceCompatibility JavaVersion.VERSION_1_8
                targetCompatibility JavaVersion.VERSION_1_8
            }
        }

        kmd { // Komodo
            dimension "version"
            versionCode 14
            versionName "0.14"
            applicationId "com.guarda.kmd"
            dimension "tier"
        }

        dgb { // DigiByte
            dimension "version"
            versionCode 9
            versionName "0.9"
            applicationId "com.guarda.dgb"
            dimension "tier"
        }

    }

    applicationVariants.all { variant ->
        variant.outputs.all { output ->
            def flavor = variant.productFlavors[0].name
            def buildType = variant.variantData.variantConfiguration.buildType.name

            def newApkName = flavor + "-" + buildType + ".apk"

            outputFileName = newApkName
        }
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/dependencies.txt'
        exclude 'META-INF/LGPL2.1'
    }

}
